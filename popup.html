<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="common/pops.css" />
		<script src="popup.js" type="module"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="musicext"><a href="https://github.com/nicopowa/tidalext" target="_blank">TidalExt</a></div>
				<div id="quality">
					<label>
						<input type="radio" name="quality" value="LOSSLESS" checked />
						<span>16/44</span>
					</label>
					<label>
						<input type="radio" name="quality" value="HIRES" />
						<span>24/≤96</span>
					</label>
					<label>
						<input type="radio" name="quality" value="HIRES_LOSSLESS" />
						<span>24/96+</span>
					</label>
				</div>
			</div>

			<div id="status"></div>

			<div id="nolink" class="hide"></div>

			<div id="nomedia" class="hide">
				<div>〜ヽ(⌐￭_￭)ノ♪♬</div>
			</div>

			<div id="media" class="hide">
				<div id="mediainfo"></div>
				<div id="mediawrap" class="hide">
					<div id="medialist"></div>
				</div>
			</div>

			<div id="queue" class="hide">
				<div id="queuewrap">
					<div id="queuelist"></div>
				</div>
			</div>

		</div>
	</body>
</html>
